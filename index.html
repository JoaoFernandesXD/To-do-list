<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./media/css/style.css" rel="stylesheet" type="text/css" />
    <title>To do List</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="header">
          <div class="header__text">
            <h1>to do list</h1>
            <h2>vamos deixar de procastinar?</h2>
          </div>
          <div class="photo-user">
            <img
              src="https://observatoriodocinema.uol.com.br/wp-content/uploads/2022/03/harry-potter-1200x900-1.jpg"
            />
          </div>
        </div>
        <div class="barra"></div>
        <div class="task">
          <div class="container__button">
            <p>3 Concluídos</p>
            <button>
              <img src="./media/img/No-eye.png" />
              <p>Ocultar Concluídos</p>
            </button>
          </div>
          <div class="all">
            <div class="list__task">
              <input type="checkbox" class="input" />
              <p>Criar um to do list com node js e html e css</p>
              <div class="button">
                <button class="action">
                  <img src="./media/img/note.png" />
                  <span>Editar</span>
                </button>
                <button class="action">
                  <img src="./media/img/trash.png" alt="" />
                  <span>Excluir</span>
                </button>
              </div>
            </div>
            <div class="list__task">
              <input type="checkbox" class="input" />
              <p>Finalizar Front-end do Napp Academy</p>
              <div class="button">
                <button class="action">
                  <img src="./media/img/note.png" />
                  <span>Editar</span>
                </button>
                <button class="action">
                  <img src="./media/img/trash.png" alt="" />
                  <span>Excluir</span>
                </button>
              </div>
            </div>
            <div class="list__task">
              <input type="checkbox" class="input" />
              <p>Começar a estudar Docker</p>
              <div class="button">
                <button class="action">
                  <img src="./media/img/note.png" />
                  <span>Editar</span>
                </button>
                <button class="action">
                  <img src="./media/img/trash.png" alt="" />
                  <span>Excluir</span>
                </button>
              </div>
            </div>
            <div class="list__task">
              <input type="checkbox" class="input" />
              <p>Finalizar o Banck-End</p>
              <div class="button">
                <button class="action">
                  <img src="./media/img/note.png" />
                  <span>Editar</span>
                </button>
                <button class="action">
                  <img src="./media/img/trash.png" alt="" />
                  <span>Excluir</span>
                </button>
              </div>
            </div>
            <div class="list__task">
              <input type="checkbox" class="input" />
              <p>Começar a estudar a estrutura de MVC</p>
              <div class="button">
                <button class="action">
                  <img src="./media/img/note.png" />
                  <span>Editar</span>
                </button>
                <button class="action">
                  <img src="./media/img/trash.png" alt="" />
                  <span>Excluir</span>
                </button>
              </div>
            </div>
          </div>
          <input type="text" placeholder="Escreva uma nova tarefa!" />
        </div>
      </section>
    </main>
    <script src="./media/js/principal.js"></script>
  </body>
</html>
